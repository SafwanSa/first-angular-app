<div class="root-container">
  <h2> Authors List</h2>
  <div class="form-container">
    <input [(ngModel)]="authorName" (keyup.enter)="onPressed()">
    <button (click)="addAuthor()">Add Author</button>
  </div>
  <ul>
    <div class="authors-container" *ngFor="let author of authors">
      <app-author [author]="author" (deleteAuthor)="deleteAuthor(author)"></app-author>
    </div>
    <li>
      author {{ authorName.length === 0 ? "-" : authorName}}
    </li>
  </ul>
</div>
