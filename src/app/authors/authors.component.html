<div class="root-container">
  <h2> Authors List</h2>

  <div class="form-container">
    <input [(ngModel)]="authorName" (keyup.enter)="onPressed()">
    <button (click)="addAuthor()">Add Author</button>
  </div>

  <div *ngIf="authors.length > 0; then authorsList else noAuthors"></div>
  <ng-template #authorsList>
    <ul>
      <div class="authors-container" *ngFor="let author of authors; index as i">
        <app-author [author]="author" (deleteAuthor)="deleteAuthor(i)"></app-author>
      </div>
      <li>
        author {{ authorName.length === 0 ? "-" : authorName}}
      </li>
    </ul>
  </ng-template>

  <ng-template #noAuthors>
    No authors yet
  </ng-template>


</div>
