<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">
    Welcome Page
  </div>

  <div *ngSwitchCase="'list'">
    <authors></authors>
  </div>

  <div *ngSwitchCase="'contact'">
    <contact-us></contact-us>
  </div>

  <div *ngSwitchCase="'signup'">
    <app-signup-form></app-signup-form>
  </div>

  <div *ngSwitchDefault>Otherwise</div>
</div>
